<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Operation Manager</title>
<!-- 引入公共页面 -->
<link rel="import" href="../common.htm" id="commonPage"/>
</head>
<body layadmin-themealias="default" class="layui-layout-body">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <div class="layui-tab" lay-allowClose="true" lay-filter="tabMain">
               <ul class="layui-tab-title">
                   <li lay-id="1">操作按钮列表</li>
               </ul>
               <div class="layui-tab-content">
                   <div class="layui-tab-item layui-show">
                       <table id="tbOperation" lay-filter="Operation"></table>
                   </div>
               </div>
           </div>        
        </div>
    </div>
</body>
<script type="text/html" id="barOperation">
    <div class="layui-inline" title="新增" lay-event="btnAdd"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" title="编辑" lay-event="btnEdit"><i class="layui-icon layui-icon-edit"></i></div>
    <div class="layui-inline" title="删除" lay-event="btnDelete"><i class="layui-icon layui-icon-delete"></i></div>
</script>

<script type="text/javascript">
//页面入口
layui.config({ base:'../js/'}).use(['operation.view']);
</script>

</html>
