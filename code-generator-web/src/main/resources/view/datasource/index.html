<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Datasource Manager</title>
<link rel="stylesheet" href="http://lgfei.com/layui/css/layui.css">
<link rel="stylesheet" href="../css/formSelects-v4.css">
</head>
<body layadmin-themealias="default" class="layui-layout-body">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <div class="layui-tab" lay-allowClose="true" lay-filter="tabMain">
               <ul class="layui-tab-title">
                   <li lay-id="1">数据源列表</li>
               </ul>
               <div class="layui-tab-content">
                   <div class="layui-tab-item layui-show">
                       <table id="tbDatasource" lay-filter="datasource"></table>
                   </div>
               </div>
           </div>        
        </div>
    </div>
</body>
<script type="text/html" id="barDatasource">
    <div class="layui-inline" title="新增" lay-event="btnAdd"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" title="编辑" lay-event="btnEdit"><i class="layui-icon layui-icon-edit"></i></div>
    <div class="layui-inline" title="删除" lay-event="btnDelete"><i class="layui-icon layui-icon-delete"></i></div>
</script>
<script type="text/html" id="barDatasourceCols">
    <a class="layui-btn layui-btn-xs" lay-event="btnGenerate">生成代码</a>
</script>

<script src="http://lgfei.com/layui/layui.js"></script>
<script src="../js/lib/formSelects-v4.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/datasource.view.js"></script>

<script type="text/javascript">
var AppSetting = AppSetting || {};
(function (AppSetting) { 
    AppSetting.rootUrl = '[[${rootUrl}]]';
 })(AppSetting);
</script>

</html>
